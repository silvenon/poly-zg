# git hooks

pre-commit:
  piped: true
  commands:
    eslint:
      priority: 1
      glob: "*.{js,ts,jsx,tsx}"
      run: npx eslint --fix {staged_files}
    prettier:
      priority: 2
      glob: "*.{js,ts,jsx,tsx,mdx,css,json,yml,yaml,webmanifest}"
      run: npx prettier --write {staged_files}

pre-push:
  parallel: true
  commands:
    eslint-check-config:
      run: npm run lint:check
    eslint:
      run: npm run lint
    prettier:
      run: npm run format:check
    vitest:
      run: npm run test:unit
    playwright:
      run: npm run test:e2e -- --reporter=list
    typescript:
      run: npm run typecheck

# custom tasks

setup:
  parallel: true
  commands:
    playwright:
      run: npx playwright install --with-deps
